<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Psychonaut Station</title>
        <meta name="description" content="Psychonaut İstasyonu'na hoşgeldin.">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/c931ff6374.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <script src="scripts/script.js"></script>

    <body>
        <div id="alert-box" class="alert alert-danger absolute-alert fade show text-center" style="display: none;"
            role="alert">
        </div>
        <div class="jumobtron big-top-buffer">
            <div class="title-info">
                <img src="images/logo.png" width="128" height="128" class="d-inline-block align-top" alt="">
                <h1 class="welcome" style="color: #ffffff">Psychonaut Station</h1>
            </div>
            <ul class="pagination justify-content-center gap15">
                <li class="page-item"><button type="button" class="btn btn-secondary active"><a href="#">Sunucu Durumu</a></button></li>
                <li class="page-item"><button type="button" id="wiki" class="btn btn-secondary"><a href="#">Wiki</a></button></li>
                <li class="page-item"><button type="button" id="discord" class="btn btn-secondary"><a href="#">Discord</a></button></li>
            </ul>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="contentcard mx-auto">
                <div>
                    <section id="server-list">
                        <div class="server-list__container">
                            <div id="loader" class="d-flex justify-content-center text-primary" style="display: none;">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Yükleniyor...</span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        </div>
        <div class="container" id="discordDiv">
            <p class="muted lead" id="discord"><a href="https://discord.gg/ErFmSgzMkt">discord.gg/ErFmSgzMkt</a> | <a href="https://github.com/alibuyuktatli">alibuyuktatli</a>
            </p>
